<div id="container">
	<div ng-repeat="row in games[gameId].board">
		<div ng-class="{sqr:true,topLine:$parent.$index != 0, leftLine:$index !=0,rightLine:$index != 2, bottomLine:$parent.$index != 2 }" ng-repeat="cell in row" ng-click="clickSquare(cell)">
			<img ng-src="{{findimg(cell)}}" />
		</div>	
		<div class="clearfix"></div>
	</div>		
</div>

<a href="index.html"><h1>NEW GAME</h1></a>

<div id="waiting" ng-show="games[gameId].waiting">Waiting for opponent..</div>
